<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cart</title>
  <link rel="stylesheet" href="./css/bootstrap-4/css/bootstrap.css">
  <link rel="stylesheet" href="./css/style.css">
</head>
<body>
  <div class="container mt-5 cart">
    <form action="POST">
      <div class="row p-4">
        <h3>Cart</h3>
          <table class="table">
            <thead>
              <tr>
                <th scope="col">#</th>
                <th scope="col">Name</th>
                <th scope="col">Picture</th>
                <th scope="col">Amount</th>
                <th scope="col">Price</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <th scope="row">1</th>
                <td>Potato</td>
                <td>
                  <img src="./images/potato.jpg" alt="" style="width:175px">
                </td>
                <td>2</td>
                <td>35000</td>
              </tr>
              </tr>
                <th>Total</th>
                <td></td>
                <td></td>
                <td>2</td>
                <td>70000</td>
              <tr>
            </tbody>
          </table>
          <button class="btn btn-danger">Order</button>
      </div>
    </form>
  </div>
</body>
</html>
